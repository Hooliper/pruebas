<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: separate; /* Para separar filas */
            border-spacing: 0 5px; /* Espacio entre filas */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        tr.toggle {
            background-color: #b3dcff; /* Color suave */
            /*border-radius: 10px; /* Bordes redondeados en extremos */
        }
        tr.toggle, td:first-child {
            border-radius: 10px 0 0 10px; /* Bordes redondeados en la parte izquierda */
        }
        tr.toggle, td:last-child {
            border-radius: 0 10px 10px 0; /* Bordes redondeados en la parte derecha */
        }
        .visitas {
            display: none;
        }
        tr.visitas td {
            background-color: #e0f7fa; /* Color para las visitas */
        }
    </style>
</head>
<body>

<h1>Clientes</h1>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
        </tr>
    </thead>
    <tbody>
        <tr class="toggle" onclick="toggleVisitas(this)">
            <td>Juan Pérez</td>
            <td>juan@example.com</td>
            <td>123456789</td>
        </tr>
        <tr class="visitas">
            <td colspan="3">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01/01/2023</td>
                            <td>Primera visita</td>
                        </tr>
                        <tr>
                            <td>15/01/2023</td>
                            <td>Seguimiento</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr class="toggle" onclick="toggleVisitas(this)">
            <td>María López</td>
            <td>maria@example.com</td>
            <td>987654321</td>
        </tr>
        <tr class="visitas">
            <td colspan="3">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10/01/2023</td>
                            <td>Primera visita</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

<script>
    function toggleVisitas(row) {
        const nextRow = row.nextElementSibling;
        if (nextRow && nextRow.classList.contains('visitas')) {
            nextRow.style.display = nextRow.style.display === 'table-row' ? 'none' : 'table-row';
        }
    }
</script>

</body>
</html>
